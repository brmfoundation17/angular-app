
  <h2 mat-dialog-title>Hi {{userConfiData.columnsToDisplay[0]}}</h2>
  <mat-dialog-content>
    <div class="row">
      <div class="col-sm-12 col-md-6">
    <section class="user-configuration">
      <span class="user-config-list">
        <mat-checkbox
                      [checked]="allComplete"
                      [indeterminate]="someComplete()"
                      (change)="setAll($event.checked)"
                      [color]="userConfigurationList[0].color"
                      >                      
          All
        </mat-checkbox>
      </span>
      <span class="user-config-list" *ngFor="let userConfig of userConfigurationList">        
        <mat-checkbox [(ngModel)]="userConfig.completed"
                      [color]="userConfig.color"
                      (ngModelChange)="updateAllComplete()"
                      [disabled]="userConfig.disabled"
                      >
          {{userConfig.name}}
        </mat-checkbox>          
      </span>
    </section>
    </div>
    
      <div class="col-sm-12 col-md-6">
    <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let modifiedDetails of modifiedUserConfig" cdkDrag>
        <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
        {{modifiedDetails}}
      </div>
    </div>
    </div>
    </div>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
  <button mat-raised-button color="primary" [mat-dialog-close]="userConfiData" cdkFocusInitial>Ok</button>
  </mat-dialog-actions>
