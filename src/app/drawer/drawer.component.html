 
    <mat-checkbox [(ngModel)]="opened">sidenav.opened</mat-checkbox>
    <mat-drawer-container class="example-container">
        <mat-drawer class="table-edit-panel" mode="side" position="end" #drawer [(opened)]="opened" (opened)="events.push('open!')" (closed)="events.push('close!')">
            Right Content
        </mat-drawer>
        <mat-drawer-content>
            <div class="table-responsive">               
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
                    <ng-container [matColumnDef]="column" *ngFor="let column of columnsToDisplay">
                      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
                      <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
                    </ng-container>      
                    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
                    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
                </table>                 
            </div>
            <mat-paginator [pageSizeOptions]="[ 5, 10, 50]" showFirstLastButtons></mat-paginator>
        </mat-drawer-content>    
    </mat-drawer-container>
